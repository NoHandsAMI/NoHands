---
- name: Update apt repository and upgrade packages
  apt:
    update_cache: yes
    upgrade: yes

- name: Log role name to install.log
  lineinfile:
    path: /opt/install.log
    create: yes
    line: "[common] 설치 완료"
    state: present
    insertafter: EOF

- name: Copy install.log to shared location
  fetch:
    src: /opt/install.log
    dest: ../install_logs/install.log
    flat: yes