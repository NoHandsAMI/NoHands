- name: Install Apache (httpd)
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Ensure Apache is running and enabled
  systemd:
    name: apache2
    state: started
    enabled: yes

- name: Install PHP and dependencies
  apt:
    name:
      - php
      - libapache2-mod-php
    state: present
    update_cache: yes

- name: Add CPU load PHP script
  copy:
    dest: /var/www/html/cpu_hog.php
    content: |
      <?php
      $start = microtime(true);
      $array = [];
      while (microtime(true) - $start < 60) { // 60초 부하
          for ($i = 0; $i < 50000; $i++) {
              $array[] = str_repeat('stress', 50); // CPU + 메모리 부하
          }
      }
      echo "Moderate CPU load complete!";
      ?>
    owner: www-data
    group: www-data
    mode: '0644'

- name: Log role name to install.log
  lineinfile:
    path: /opt/install.log
    create: yes
    line: "[httpd+php] Apache2 + PHP 설치 완료"
    state: present
    insertafter: EOF