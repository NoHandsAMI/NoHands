- name: Install Apache (httpd)
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Ensure Apache is running and enabled
  systemd:
    name: apache2
    state: started
    enabled: yes

- name: Add simple test HTML page
  copy:
    content: "<h1>Hello from NoHands AMI Instance</h1>"
    dest: /var/www/html/index.html