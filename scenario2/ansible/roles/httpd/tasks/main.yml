- name: Install Apache (httpd)
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Ensure Apache is running and enabled
  systemd:
    name: apache2
    state: started
    enabled: yes

- name: Install PHP and dependencies
  apt:
    name:
      - php
      - libapache2-mod-php
    state: present
    update_cache: yes

- name: Add CPU load PHP script
  copy:
    dest: /var/www/html/cpu_hog.php
    content: |
      <?php
      set_time_limit(0); // PHP 실행 시간 제한 해제

      $start = microtime(true);
      $dummy = '';

      while (microtime(true) - $start < 3) { // 요청당 3초 부하
          for ($i = 0; $i < 15000; $i++) {
              $dummy .= hash('sha256', rand());
              $dummy = substr($dummy, -1000); // 메모리 폭주 방지
          }
      }
      echo "🔥 CPU 부하 완료";
      ?>
    owner: www-data
    group: www-data
    mode: '0644'

- name: Log role name to install.log
  lineinfile:
    path: /opt/install.log
    create: yes
    line: "[httpd+php] Apache2 + PHP 설치 완료"
    state: present
    insertafter: EOF