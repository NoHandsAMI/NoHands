name: Create NoHands AMIs

on:
  push:
    branches:
      - main

jobs:
  build-ami:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario: [scenario1, scenario2]
    name: Build AMI for ${{ matrix.scenario }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for Packer + Ansible
        run: docker build -t packer-ansible-builder .

      - name: Set Packer Vars
        id: set-vars
        run: |
          if [ "${{ matrix.scenario }}" = "scenario1" ]; then
            echo 'PACKER_VARS=-var subnet_id=${{ secrets.SUBNET_ID }} -var security_group_id=${{ secrets.SECURITY_GROUP_ID }}' >> $GITHUB_ENV
            echo 'LOG_GROUP_NAME=perf-tests-scenario1' >> $GITHUB_ENV
          else
            echo 'PACKER_VARS=-var subnet_id=${{ secrets.SUBNET_ID }} -var vpc_id=${{ secrets.VPC_ID }}' >> $GITHUB_ENV
            echo 'LOG_GROUP_NAME=perf-tests-scenario2' >> $GITHUB_ENV
          fi

      - name: Initialize Packer Plugins
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/.packer-plugins:/root/.config/packer/plugins \
            -w /workspace/${{ matrix.scenario }} \
            packer-ansible-builder \
            packer init .

      - name: Run Packer Build for ${{ matrix.scenario }} and capture AMI ID
        id: packer-build
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/.packer-plugins:/root/.config/packer/plugins \
            -w /workspace/${{ matrix.scenario }} \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            packer-ansible-builder \
            packer build -machine-readable $PACKER_VARS aws-ubuntu.pkr.hcl \
            | tee packer-output.log

          AMI_ID=$(grep 'artifact,0,id' packer-output.log | cut -d, -f6 | cut -d: -f2)
          echo "AMI_ID=$AMI_ID"
          echo "AMI_ID=$AMI_ID" >> $GITHUB_ENV
      
      - name: Create ASG if not exists, otherwise update
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          ASG_NAME="NoHands_final_ASG"
          LT_NAME="NoHands_final_tp"

          echo "üîç Checking if ASG $ASG_NAME exists..."

          ASG_EXISTS=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names "$ASG_NAME" \
            --region $AWS_REGION \
            --query "AutoScalingGroups[0].AutoScalingGroupName" \
            --output text || echo "NOT_FOUND")

          if [ "$ASG_EXISTS" = "NoHands_final_ASG" ]; then
            echo "‚úÖ ASG exists, skipping creation."
          else
            echo "üöÄ ASG not found. Creating new one..."

            aws autoscaling create-auto-scaling-group \
              --auto-scaling-group-name "$ASG_NAME" \
              --launch-template "LaunchTemplateName=$LT_NAME,Version=1" \
              --min-size 1 \
              --max-size 4 \
              --desired-capacity 1 \
              --vpc-zone-identifier "${{ secrets.SUBNET_IDS }}" \
              --health-check-type EC2 \
              --health-check-grace-period 60 \
              --region $AWS_REGION
          fi


      - name: Update Launch Template with new AMI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ec2 create-launch-template-version \
            --launch-template-name "NoHands_final_tp" \
            --source-version \$Latest \
            --launch-template-data "{\"ImageId\":\"$AMI_ID\"}" \
            --region ap-northeast-2

          aws ec2 modify-launch-template \
            --launch-template-name "NoHands_final_tp" \
            --default-version \$Latest \
            --region ap-northeast-2

      - name: Trigger ASG Rolling Update
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "NoHands_final_ASG" \
            --strategy Rolling \
            --preferences '{"MinHealthyPercentage": 100, "InstanceWarmup": 60}' \
            --region ap-northeast-2

      - name: Check ASG Rolling Update Status
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name "NoHands_final_ASG" \
            --region ap-northeast-2