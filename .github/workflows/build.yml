name: Create AMI

on:
  push:
    branches:
      - main

jobs:
  build-ami:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario: [scenario1, scenario2]
    name: Build AMI for ${{ matrix.scenario }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t packer-ansible-builder .

      - name: Run Packer Build for ${{ matrix.scenario }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace/${{ matrix.scenario }} \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            packer-ansible-builder \
            packer build -var-file=aws-ubuntu.pkrvars.hcl aws-ubuntu.pkr.hcl